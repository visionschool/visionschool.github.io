.wrapper.hidden {

.wrapper.visible {

.wrapper .desktop-top {
  position: fixed;

  right: 39px;
  border-top: solid 2px #459fed;
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;

  .wrapper .desktop-top > .main {
